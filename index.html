<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<div class="flex-container">
  <div class="card central light-shadow">
    <div class="card-header">
      <img src="images/illustration-hero.svg">
    </div>
    <div class="card-content">
      <h2>Order Summary</h2>
  
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!

      <div class="card-plan">
        <div>
          <img src="images/icon-music.svg">
        </div>
        
        <div class="card-plan-type">
          <h4>Annual Plan</h4>
          $59.99/year
        </div>
        <div class="card-plan-change">
          <a href="#">
            Change
          </a>
        </div> 
      </div>
      
    
      <a class="card-link card-button light-shadow" href="#">
        Proceed to Payment
      </a>
      <a class="card-link card-button-non-pref" href="#">
        Cancel Order
      </a>         
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/wonszfill">wonszfill</a>.
  </div>
</div>



  
  
</body>
</html>
